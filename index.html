<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="logic.js"></script>

</head>
<body>

<header id="cal">CALCULATOR</header>

 <div id="container">
    <div id="calculator">
             <input id="input" value="">
                <div id="keyboard">
                <button id="btn" onclick="clearInput(event)" op="clear">C</button>
                <button id="btn" onclick="op_key(event)" op="divide">/</button>  
                <button id="btn" onclick="op_key(event)" op="multiply">x</button>
                <button id="btn" onclick="op_key(event)" op="plus">+</button>
                <button id="btn" onclick="op_key(event)" op="minus">-</button>  
                <button id="btn" onclick="num_key(event)">1</button>
                <button id="btn" onclick="num_key(event)">2</button>
                <button id="btn" onclick="num_key(event)">3</button>  
                <button id="btn" onclick="num_key(event)">4</button>
                <button id="btn" onclick="num_key(event)">5</button>
                <button id="btn" onclick="num_key(event)">6</button>
                <button id="btn" onclick="num_key(event)">7</button>  
                <button id="btn" onclick="num_key(event)">8</button>
                <button id="btn" onclick="num_key(event)">9</button> 
                <button id="btn" onclick="eq_key(event)">=</button>
            <div>
        
    </div>
 
</div>

</body>
</html>
